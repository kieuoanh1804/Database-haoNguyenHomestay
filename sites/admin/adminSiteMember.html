<body onload="handleAccessPage()" style="background-image: url('https://source.unsplash.com/szFUQoyvrxM/1920x1080')">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

                <a class="navbar-brand" href="./index.html" style="color: #149077; font-weight: bold;">HomeStay - Administrator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                  </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

            </div>
        </nav>
        <main class="content">
            <div class="card">
                <div class="card-header">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#memberModal" onclick="onClickAddButton()"><i class="fas fa-plus"></i>&nbsp;&nbsp;New Member</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead id="table-header" style="display: none;">
                            <tr>
                                <th scope="col" width="20">ID</th>
                                <th scope="col" width="150">Full Name</th>
                                <th scope="col" width="50">Avatar</th>
                                <th scope="col" width="150">Role</th>
                                <th scope="col" width="100">Email</th>
                                <th scope="col" width="100">Phone Number</th>
                                <th scope="col" width="100">Login Date</th>
                                <th scope="col" width="100">Block</th>
                                <th scope="col" width="150">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="member-data">
                            <div class="text-center" id="loading-image" style="display: none;">
                                <img src='http://automobiles.honda.com/images/current-offers/small-loading.gif' alt='loading...' />
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="memberModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                        </div>
                        <div class="modal-body">
                            <form id="member-form">
                                <div class="form-group">
                                    <label for="Full Name">Full Name</label>
                                    <input class="form-control" type="text" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="Avatar">Avatar</label>
                                    <input class="form-control" type="text" id="avatar" placeholder="Avatar">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select id="role" class="form-control" required>
                                            <option value="" selected>Choose an option</option>
                                            <option value="1">Admin</option>
                                            <option value="2">Employee</option>
                                            <option value="3">User</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input class="form-control" type="email" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input class="form-control" type="password" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="Phone Number">Phone Number</label>
                                    <input class="form-control" type="text" id="phoneNumber" placeholder="Phone Number">
                                </div>
                                <input class="form-control" type="hidden" id="status">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" id="action-button" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
